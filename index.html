<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/face-api.min.js"></script>
    <script src="scripts/index.js"></script>
    <title>Front-End-Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Jaldi:700|Nunito|Quicksand|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="mainContainer">
        <header>
            <div class="title">
                <input type="file" id="imageUpload" class="photoInput" style="visibility: hidden">
                <div class="logoFrame">
                    <img src="images/actor.png">
                </div>
                <h1>myDoppel</h1>
            </div>
        </header>
        <div class="wrapper">
            <div class="userPhoto js-userPhoto" id="userPhoto">
                <div class="cameraIcon">
                    <label for="imageUpload" class="cameraInputButton">
                        <img src="images/camera.png">
                    </label>
                </div>
                <label for="imageUpload" class="selectPhoto">Upload Your Photo!
                </label>
            </div>
            <div class="dropdown">
                <select id="showList">
                    <option>Select A Show</option>
                    <option value="gameOfThrones">Game of Thrones</option>
                    <option value="walkingDead">The Walking Dead</option>
                    <option value="parksAndRec">Parks and Recreation</option>
                    <option value="strangerThings">Stranger Things</option>
                    <option value="doctorWho">Doctor Who</option>
                    <option value="downtonAbbey">Downton Abbey</option>
                    <option value="breakingBad">Breaking Bad</option>
                    <option value="ER">ER</option>
                    <option value="lost">Lost</option>
                    <option value="theOffice">The Office</option>
                    <option value="sopranos">The Sopranos</option>
                    <option value="satLive">Saturday Night Live</option>
                    <option value="thirtyRock">Thirty Rock</option>
                </select>
            </div>

            <!-- <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div> -->

            <div class="resultsContainer">
                <div class="matchedImage"></div>
                <div class="textBox"></div>   
            </div>
            <div class="optionButtons">
                <button class="match">find match</button>
                <label for="imageUpload" class="selectPhoto newPhotoButton">new photo</label>
            </div>
        </div>
    </div>
    
    
</body>
</html>
